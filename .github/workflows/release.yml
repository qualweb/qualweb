# This file's workflow invokes changesets to generate and publish a release.
# If pushing to the master branch, the changesets action is used to maintain a
# release-specific pull request, and trigger an actual release if that PR is
# merged.
# If pushing to develop, a snapshot release is published to the @develop tag
# instead.
# It's enough to trigger changeset's release process on the monorepo. It'll take
# care of all changed packages on its own.

name: Release
on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write # Required for changesets to create Version Packages PR
  id-token: write # Required for npm Trusted Publishing with OIDC

jobs:
  # Run unit tests by calling the workflow in all_unit_tests.yml
  all_unit_tests:
    name: Unit tests
    uses: ./.github/workflows/all_unit_tests.yml

  release:
    name: Release
    runs-on: ubuntu-latest
    # needs: all_unit_tests # Release step will ONLY run if unit tests complete.
    permissions:
      contents: write
      pull-requests: write # Required for changesets to create Version Packages PR
      id-token: write # Required for npm Trusted Publishing with OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup (cache, dependencies)
        uses: ./.github/actions/install_and_cache_dependencies

      - name: Upgrade npm for Trusted Publishing
        run: npm install -g npm@11.6.0

      - name: Build
        run: npm -ws run build

      - name: Create release PR or publish
        if: github.ref_name == 'main'
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: echo "Skipping changesets publish - using OIDC below"

      - name: Publish to npm
        if: github.ref_name == 'main' && steps.changesets.outputs.hasChangesets == 'false'
        run: |
          rm -f ~/.npmrc .npmrc

          for package in packages/*/package.json; do
            dir=$(dirname "$package")
            name=$(node -p "require('./$package').name")
            version=$(node -p "require('./$package').version")
            is_private=$(node -p "require('./$package').private || false")

            if [ "$is_private" = "true" ]; then
              continue
            fi

            if npm view "$name@$version" version 2>/dev/null; then
              echo "âœ“ $name@$version already published"
            else
              echo "Publishing $name@$version..."
              cd "$dir"
              npm publish --access public
              cd - > /dev/null
            fi
          done

      - name: Check for changesets
        if: github.ref_name == 'develop'
        id: check_changesets
        run: |
          changeset_count=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l)
          if [ "$changeset_count" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish snapshot release
        if: github.ref_name == 'develop' && steps.check_changesets.outputs.has_changesets == 'true'
        run: |
          npx changeset version --snapshot develop

          for package in packages/*/package.json; do
            dir=$(dirname "$package")
            name=$(node -p "require('./$package').name")
            version=$(node -p "require('./$package').version")

            cd "$dir"
            if ! npm view "$name@$version" version 2>/dev/null; then
              echo "Publishing $name@$version..."
              npm publish --tag develop --access public
            fi
            cd - > /dev/null
          done
